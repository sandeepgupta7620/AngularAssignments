<nav class="fixed top-0 left-0 w-full bg-slate-600 p-4 shadow-lg z-50">
  <div class="flex justify-between items-center">
    <div class="text-white text-2xl font-bold">Movie Search</div>

    <!-- Search Bar -->
    <div class="search-container w-1/3">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Search Movies</mat-label>
        <input
          matInput
          (input)="onSearch($event)"
          placeholder="Search by title, genre, director, etc."
        />
      </mat-form-field>
    </div>

    <div class="filters-container flex gap-6">
      <!-- Genre Filter Dropdown -->
      <div class="relative">
        <button
          class="text-white font-semibold py-2 px-4 bg-slate-500 rounded hover:bg-slate-700 focus:outline-none"
          (click)="toggleGenreDropdown()"
        >
          Filter by Genre
        </button>
        <div
          class="absolute mt-2 w-48 bg-white rounded-lg shadow-lg overflow-hidden z-10"
          [ngClass]="{ hidden: !isGenreDropdownOpen }"
        >
          <div class="py-2 px-4">
            <div *ngFor="let genre of genres">
              <label class="inline-flex items-center">
                <input
                  type="checkbox"
                  (change)="onGenreChange(genre, $event)"
                />
                <span class="ml-2">{{ genre }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Director Filter Dropdown -->
      <div class="relative">
        <button
          class="text-white font-semibold py-2 px-4 bg-slate-500 rounded hover:bg-slate-700 focus:outline-none"
          (click)="toggleDirectorDropdown()"
        >
          Filter by Director
        </button>
        <div
          class="absolute mt-2 w-48 bg-white rounded-lg shadow-lg overflow-hidden z-10"
          [ngClass]="{ hidden: !isDirectorDropdownOpen }"
        >
          <div class="py-2 px-4">
            <div *ngFor="let director of directors">
              <label class="inline-flex items-center">
                <input
                  type="checkbox"
                  (change)="onDirectorChange(director, $event)"
                />
                <span class="ml-2">{{ director }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="pt-20"></div>
